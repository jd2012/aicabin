{% extends 'base.html' %}
{% block title %}Reservation{% endblock %}
{% block content %}
<h2>{% if reservation %}Edit{% else %}New{% endif %} Reservation</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Start date</label>
    <input type="date" class="form-control" name="start" value="{{ reservation.start_date if reservation else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">End date</label>
    <input type="date" class="form-control" name="end" value="{{ reservation.end_date if reservation else '' }}" required>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
