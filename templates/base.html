<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cabin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>
  <body class="container py-4">
    <nav class="mb-4">
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.portal') }}">Portal</a> |
      <a href="{{ url_for('main.calendar') }}">Calendar</a> |
      <a href="{{ url_for('main.new_reservation') }}">New Reservation</a> |
      <a href="{{ url_for('main.logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('main.login') }}">Login</a> |
      <a href="{{ url_for('main.register') }}">Register</a>
      {% endif %}
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
